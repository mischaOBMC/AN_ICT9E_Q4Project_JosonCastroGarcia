        <script>

const stations = [
    "North Avenue", "Quezon Avenue", "Kamuning", "Cubao", "Santolan",
    "Ortigas", "Shaw Boulevard", "Boni", "Guadalupe", "Ayala",
    "Magallanes", "Nichols", "Taft Avenue"
];


const baseFare = 25;
const fareIncrement = 5;

function calculatePrice() {
    const fromStation = document.getElementById("fromStation").value;
    const toStation = document.getElementById("toStation").value;

    const fromIndex = stations.indexOf(fromStation);
    const toIndex = stations.indexOf(toStation);

    if (fromIndex === -1 || toIndex === -1 || fromIndex === toIndex || fromIndex > toIndex) {
        alert("Invalid station selection.");
        return;
    }

    const numStops = toIndex - fromIndex;
    
    const price = baseFare + (numStops * fareIncrement);

    document.getElementById("ticketPrice").textContent = `₱${price.toFixed(2)}`;
    document.getElementById("discountPrice").textContent = `₱${price.toFixed(2)}`;
}

function applyDiscount() {
    const originalPrice = parseFloat(document.getElementById("ticketPrice").textContent.replace("₱", ""));
    if (originalPrice === 0) {
        alert("Please calculate the price first.");
        return;
    }
    const discountedPrice = originalPrice * 0.80;
    document.getElementById("discountPrice").textContent = `₱${discountedPrice.toFixed(2)}`;
}
