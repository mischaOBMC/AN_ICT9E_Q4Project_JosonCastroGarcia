<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f0f5;
      margin: 0;
      padding: 0;
    }

    .portfolio-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .portfolio-img {
      flex: 1 1 300px;
      text-align: center;
    }

    .portfolio-img img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #bf497c;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .portfolio-info {
      flex: 2 1 400px;
      padding: 20px;
      text-align: center;
    }

    .portfolio-info h1 {
      font-family: 'Georgia', serif;
      color: #6e0a35;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .portfolio-info p {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    .portfolio-links {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 20px;
    }

    .circle-link {
      width: 70px;
      height: 70px;
      background-color: #d18caa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .circle-link:hover {
      background-color: #bf497c;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .portfolio-container {
        flex-direction: column;
        text-align: center;
      }

      .portfolio-links {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="portfolio-container">
    <!-- Picture -->
    <div class="portfolio-img">
      <img src="your-photo.jpg" alt="Profile Photo">
    </div>

    <!-- Info -->
    <div class="portfolio-info">
      <h1>Jane Doe</h1>
      <p>Hello! I'm Jane, a passionate web designer and front-end developer. I love turning ideas into beautiful, responsive websites.</p>
    </div>

    <!-- Circular Links -->
    <div class="portfolio-links">
      <a href="about.html" class="circle-link" title="About">A</a>
      <a href="projects.html" class="circle-link" title="Projects">P</a>
      <a href="contact.html" class="circle-link" title="Contact">C</a>
      <a href="resume.html" class="circle-link" title="Resume">R</a>
    </div>
  </div>

</body>
</html>
